# Fly.io configuration for WeeklyRoulette Slack Bot
app = "weeklyroulette-bot"
primary_region = "fra"     # Frankfurt - zmie≈Ñ na preferowany region

[build]

[env]
DATABASE_URL = "sqlite:///data/weeklyroulette.db"

[[mounts]]
source = "weeklyroulette_data"
destination = "/data"

[[services]]
protocol = "tcp"
internal_port = 8080

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"

[vm]
cpu_kind = "shared"
cpus = 1
memory_mb = 256
