# Fly.io configuration for WeeklyRoulette Slack Bot
app = "weeklyroulette-slack-bot"
primary_region = "fra"           # Frankfurt - zmie≈Ñ na preferowany region

[build]

[env]
DATABASE_URL = "sqlite:///data/weeklyroulette.db"

[[mounts]]
source = "weeklyroulette_data"
destination = "/data"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[vm]
cpu_kind = "shared"
cpus = 1
memory_mb = 256
